# .github/workflows/update_schedule.yml
name: Update School Schedule

on:
  schedule:
    # Run every day at 6 AM (adjust to your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate project files
        run: |
          python timetable_extractor.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Schedule Bot'
          git config --global user.email 'kakadoman0906@gmail.com'
          git add schedule.json info.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update schedule $(date +'%Y-%m-%d %H:%M')" && git push)
