# .github/workflows/update_schedule.yml
name: Update School Schedule

on:
  schedule:
    # Run every day at 6 AM (adjust to your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate project files
        run: |
          python timetable_extractor.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Schedule Bot'
          git config --global user.email 'kakadoman0906@gmail.com'
          
          # 1. Force add the files (even if they are in .gitignore, though they shouldn't be)
          git add schedule.json info.json
          
          # 2. Debug: List files to see if they actually exist on the runner disk
          ls -lh *.json
          
          # 3. Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update schedule and info $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes detected in JSON files. Skipping commit."
          fi
          
      - name: Debug - View generated files
        run: |
          echo "--- Contents of schedule.json ---"
          cat schedule.json || echo "schedule.json not found"
          echo "--- Contents of info.json ---"
          cat info.json || echo "info.json not found"
